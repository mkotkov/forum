{{define "forum-card"}}

<div class="forum-card">
            
    <div class="author-info">
        <img src="/public/src/user.jpg" alt="User Photo" class="author-photo">
        <div>
          <span class="author-name">{{.Author}}</span>
          <p class="post-date">Posted on: {{.PostDate}}</p>
        </div>
      </div>
    
  <a id="post-link" href="/post/{{.Slug}}">
    <h2 class="post-title">{{.Title}}</h2>

    <p class="post-text">{{.FullText}}</p>
  </a>
  
  <div class="post-nav">
    <button class="topic">{{.Topic}}</button> 
    <span class="icon">
        <a href="/like_post/{{.Slug}}" class="material-symbols-outlined">
            favorite
        </a>
        <span id="like-count-{{.Slug}}">{{.LikeCount}}</span>

        <a href="/dislike_post/{{.Slug}}" class="material-symbols-outlined">
            sentiment_dissatisfied
        </a>
        <span id="dislike-count-{{.Slug}}">{{.DislikeCount}}</span>
    </span>
</div>
</div>


{{end}}
