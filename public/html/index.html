{{define "index"}}
{{template "header"}}

  <main>
      
    <section class="list">
      <h3>Today</h3>
      {{range .Posts}}
        {{template "forum-card" .}}
      {{end}}
            
    </section>

    <aside>
       
        <div class="rec-top">
            <h3>Recommended topics</h3>
            <div class="items">
              {{range .Topics}}
                <button class="topic">{{.Name}}</button> 
              {{end}}
          </div>
        </div>

        {{template "rec-post" .}}
      

    </aside>
  
</main>

{{template "footer"}}

{{end}}
