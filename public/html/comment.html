{{define "comment"}}

<div class="comment">
     
    <div class="author-info">
        <img src="/public/src/user.jpg" alt="User Photo" class="author-photo">
        <div>
          <span class="author-name">{{.UserName}}</span>
          <p class="post-date">Posted on: {{.CommentDate}}</p>
        </div>
    </div>
    
    <p class="comment-text">{{.Comment}}</p>
    
    <div class="post-nav"> 
      <span class="icon">
    
        <span class="material-symbols-outlined">
          reply
        </span>

        <a href="/like_comment/{{.ID}}" class="material-symbols-outlined">
          favorite
        </a>
        <span id="like-count-{{.ID}}"></span>

        <a href="/dislike_comment/{{.ID}}" class="material-symbols-outlined">
          sentiment_dissatisfied
        </a>
        <span id="dislike-count-{{.ID}}"></span>
      </span>
    </div>
</div>

{{end}}
